<!-- 首页主页显示内容 -->
<div class="body" style="margin-top:55px;">
  <div class="container">

      {% include header-pro.html %}

      <div class="row">
        <!-- 主要内容显示 -->
        <div class="col-md-8 left" style="border:1px solid #ccc;border-top-left-radius:3px;border-top-right-radius:3px;">
        {% include pages-code.html %}
        <div style="border-top:1px solid #ccc"></div>

        {% for post in paginator.posts %}
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p class="author">
            <span class="date">{{ post.date }}</span>
          </p>
          <div class="content">
            {{ post.excerpt}}
          </div>
        {% endfor %}
        
        <div style="border-top:1px solid #ccc"></div>
        {% include pages-code.html %}
        </div>
        <!-- sider -->
        <div class="col-md-4 right">
              <!-- 微博挂件 -->
             <div class="row">{% include sidebar.html %}</div>
        </div>
      </div>
  </div>
</div>
