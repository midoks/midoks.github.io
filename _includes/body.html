<!-- 首页主页显示内容 -->
<div class="body" style="margin-top:55px;">
  <div class="container">

      {% include header-pro.html %}

      <div class="row">
        <!-- 主要内容显示 -->
        <div class="col-md-8 left">
        {% include pages-code.html %}

        {% for post in paginator.posts %}
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="author">
            <span class="date">{{ post.date }}</span>
          </p>
          <div class="content">
            {{ post.content }}
          </div>
        {% endfor %}
        
        {% include pages-code.html %}
        </div>
        <!-- sider -->
        <div class="col-md-4 right">
              <!-- 微博挂件 -->
             <div class="row">{% include sidebar.html %}</div>
        </div>
      </div>
  </div>
</div>
